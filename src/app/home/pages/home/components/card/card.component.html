<div class="bg-card2 flex w-5/6 mx-auto sm:mr-0 sm:mr-auto rounded-lg my-8 h-64
sm:hover:skew-y-1 sm:hover:scale-[1.01] sm:transition sm:duration-300 shadow-sm sm:hover:shadow-xl ">
    <div class="w-full h-full flex">
        <div class="flex flex-col pl-7 mt-6 text-white w-full">
            <h3 class="w-full mt-3 text-gray-300">Mi Saldo</h3>
            <span class="text-2xl font-semibold">{{currency | currency}}</span>
            <div class="flex mt-4">
                <span>CBU:</span><span (click)="copyCBU()" class="mx-4 text-gray-300 cursor-pointer">{{cbu}}<i  class="fa fa-clone mx-2 cursor-pointer" aria-hidden="true"></i></span>
            </div>
            <div class="flex w-full">
                <div class="w-3/6 flex mt-8 flex-col">
                    <span class="text-gray-300">Titular:</span><span class="font-semibold text-gray-50">{{titular | titlecase}}</span>
                </div>
                <div class="mx-2 flex mt-8 flex-col">
                    <span class="text-gray-300">Valido hasta:</span><span class="font-semibold text-gray-50">03/26</span>
                </div>
            </div>
            
        </div>
    </div>
</div>
